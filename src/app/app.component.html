<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <img width="300" alt="Angular Logo" src="http://www.carlogos.org/logo/Porsche-emblem-1994-1920x1080.png">
</div>
<br>
<ul class="list-group">
  <app-postlist *ngFor="let post of posts"
                [postTitle]="post.title"
                [postContent]="post.content"
                [postLove]="post.love"
                [postDontLove]="post.dontLove"
                [postLovelts]="post.lovelts"
                [postCreated_date]="post.created_date">
  </app-postlist>
</ul>
<img class="foto" src="https://www.atlantique-porscheclub.fr/PorscheClubs/pc_admin.nsf/HomeImages2014Key/1EB3BF2838B5CB5EC1257DCC003B6059/$file/home_911_evolution.jpg">
